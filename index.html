<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link href="/styles.css" rel="stylesheet" />

</head>

<body>
  <div class="blog-card flex wrap">

    <div class="py-10">
      <img class="blog-image center align-center" src="/assets/images/illustration-article.svg" alt="Blog image">
    </div>
    <!-- learning-block -->
    <div class="flex wrap align-center center"><a class="learning-block align-center text-center">Learning</a>
      <ul>
        <li class="blog-publish-date pb-8">Published 21 Dec 2023</li>
        <li class="pb-8">
          <h2>HTML & CSS foundations</h2>
        </li>
        <li>
          <p class="gray-text">These languages are the backbone of every website, defining structure, content and
            presentation.</p>
        </li>
      </ul>
    </div>

    <footer>
      <div class="flex wrap align-center">
        <img src="/assets/images/image-avatar.webp" class="user-img mx-5 py-5">
        <span>Greg Hooper</span>
      </div>
    </footer>
  </div>

</html>
