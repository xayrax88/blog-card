<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link href="/styles.css" rel="stylesheet" />

</head>

<body>
  <div class="blog-card flex wrap">

    <div class="py-10px">
      <img class="blog-image center align-center" src="/assets/images/illustration-article.svg" alt="Blog image">
    </div>
    <!-- Learning block -->
    <div class="learning-block flex align-center pl-0em ml-2em">
      <a>Learning</a>
    </div>
    <!-- Blog details list -->
    <ul class="pl-2em">
      <li class="pb-8px">Published 21 Dec 2023</li>
      <li class="pb-8px">
        <h2>HTML & CSS foundations</h2>
      </li>
      <li>
        <p class="gray-text pb-8px">These languages are the backbone of every website, defining structure, content and
          presentation.</p>
      </li>
    </ul>
    <footer class="debug-border-blk ml-2em">
      <div class="flex align-center">
        <img src="/assets/images/image-avatar.webp">
        <span>Greg Hooper</span>
      </div>
    </footer>
  </div>
