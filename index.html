<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link href="/styles.css" rel="stylesheet" />

</head>

<body>
  <main class="blog-card flex wrap">

    <section class="py-10px">
      <img class="blog-image center align-center" src="/assets/images/illustration-article.svg" alt="Blog image">
    </section>

    <!-- Learning block -->
    <section class="learning-block flex align-center pl-0em ml-2em">
      <p>Learning</p>
    </section>

    <!-- Blog details list -->
    <section class="pl-2em">
      <p class="pb-8px">Published 21 Dec 2023</p>
      <h2 class="pb-8px">HTML & CSS foundations</h2>
      <p class="gray-text pb-8px">These languages are the backbone of every website, defining structure, content and
        presentation.</p>
    </section>

    <footer class="ml-2em">
      <section class="flex align-center">
        <img src="/assets/images/image-avatar.webp" alt="User image">
        <span class="mx-5px">Greg Hooper</span>
      </section>
    </footer>

  </main>

</html>
